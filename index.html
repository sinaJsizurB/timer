<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="time-part-wrapper">
            <div class="time-part hours tens">
                <div class="digit-wrapper">
                    <span class="digit icon-1"></span>
                    <span class="digit icon-0"></span>
                </div>
            </div>
            <div class="time-part hours ones">
                <div class="digit-wrapper">
                    <span class="digit icon-2"></span>
                    <span class="digit icon-1"></span>
                    <span class="digit icon-0"></span>
                </div>
            </div>
        </div>
        <div class="time-part-wrapper">
            <div class="time-part minutes tens">
                <div class="digit-wrapper">
                    <span class="digit icon-3"></span>
                    <span class="digit icon-2"></span>
                    <span class="digit icon-1"></span>
                    <span class="digit icon-0"></span>
                </div>
            </div>
            <div class="time-part minutes ones">
                <div class="digit-wrapper">
                    <span class="digit icon-5"></span>
                    <span class="digit icon-4"></span>
                    <span class="digit icon-3"></span>
                    <span class="digit icon-2"></span>
                    <span class="digit icon-1"></span>
                    <span class="digit icon-0"></span>
                </div>
            </div>
        </div>
        <div class="time-part-wrapper">
            <div class="time-part seconds tens">
                <div class="digit-wrapper">
                    <span class="digit icon-0"></span>
                    <span class="digit icon-5"></span>
                    <span class="digit icon-4"></span>
                    <span class="digit icon-3"></span>
                    <span class="digit icon-2"></span>
                    <span class="digit icon-1"></span>
                    <span class="digit icon-0"></span>
                </div>
            </div>
            <div class="time-part seconds ones">
                <div class="digit-wrapper">
                    <span class="digit icon-0"></span>
                    <span class="digit icon-9"></span>
                    <span class="digit icon-8"></span>
                    <span class="digit icon-7"></span>
                    <span class="digit icon-6"></span>
                    <span class="digit icon-5"></span>
                    <span class="digit icon-4"></span>
                    <span class="digit icon-3"></span>
                    <span class="digit icon-2"></span>
                    <span class="digit icon-1"></span>
                    <span class="digit icon-0"></span>
                </div>
            </div>
        </div>
        <div class="time-part-wrapper">
            <div class="time-part hundredths tens">
                <div class="digit-wrapper">
                    <span class="digit icon-0"></span>
                    <span class="digit icon-9"></span>
                    <span class="digit icon-8"></span>
                    <span class="digit icon-7"></span>
                    <span class="digit icon-6"></span>
                    <span class="digit icon-5"></span>
                    <span class="digit icon-4"></span>
                    <span class="digit icon-3"></span>
                    <span class="digit icon-2"></span>
                    <span class="digit icon-1"></span>
                    <span class="digit icon-0"></span>
                </div>
            </div>
            <div class="time-part hundredths ones">
                <div class="digit-wrapper">
                    <span class="digit icon-0"></span>
                    <span class="digit icon-9"></span>
                    <span class="digit icon-8"></span>
                    <span class="digit icon-7"></span>
                    <span class="digit icon-6"></span>
                    <span class="digit icon-5"></span>
                    <span class="digit icon-4"></span>
                    <span class="digit icon-3"></span>
                    <span class="digit icon-2"></span>
                    <span class="digit icon-1"></span>
                    <span class="digit icon-0"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
